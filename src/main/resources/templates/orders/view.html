<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - CPS510 DBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CPS510 DBMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payments}">Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Order Details</h1>
            <div>
                <a th:href="@{/orders/{id}/items(id=${order.orderId})}" class="btn btn-primary">Manage Items</a>
                <a th:href="@{/orders}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mb-4">
            <div class="card-header">Order Information</div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Order ID</dt>
                    <dd class="col-sm-9" th:text="${order.orderId}"></dd>
                    <dt class="col-sm-3">Date</dt>
                    <dd class="col-sm-9" th:text="${order.orderDate != null ? #dates.format(order.orderDate, 'yyyy-MM-dd') : 'N/A'}"></dd>
                    <dt class="col-sm-3">Customer</dt>
                    <dd class="col-sm-9" th:text="${order.customerName}"></dd>
                    <dt class="col-sm-3">Employee</dt>
                    <dd class="col-sm-9" th:text="${order.employeeName}"></dd>
                    <dt class="col-sm-3">Status</dt>
                    <dd class="col-sm-9">
                        <span class="badge" 
                              th:classappend="${(order.orderStatus == 'Completed') ? 'bg-success' : ((order.orderStatus == 'Pending') ? 'bg-warning' : 'bg-secondary')}"
                              th:text="${order.orderStatus}"></span>
                    </dd>
                    <dt class="col-sm-3">Total Amount</dt>
                    <dd class="col-sm-9" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}">$0.00</dd>
                </dl>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Order Items</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Line Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.productName}"></td>
                            <td th:text="${item.productBrand}"></td>
                            <td th:text="${item.categoryName}"></td>
                            <td th:text="${item.itemQty}"></td>
                            <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 2, 'POINT')}">$0.00</td>
                            <td th:text="${#numbers.formatDecimal(item.lineTotal, 0, 'COMMA', 2, 'POINT')}">$0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
