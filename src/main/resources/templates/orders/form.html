<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${order.orderId != null} ? 'Edit Order' : 'New Order'">Order Form - CPS510 DBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CPS510 DBMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payments}">Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${order.orderId != null} ? 'Edit Order' : 'New Order'">Order Form</h1>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${order.orderId != null} ? @{/orders/{id}/edit(id=${order.orderId})} : @{/orders/new}" 
                      th:object="${order}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="customerId" class="form-label">Customer *</label>
                            <select class="form-select" id="customerId" th:field="*{customerId}" required>
                                <option value="">Select Customer</option>
                                <option th:each="customer : ${customers}" 
                                        th:value="${customer.customerId}" 
                                        th:text="${customer.customerName}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="employeeId" class="form-label">Employee *</label>
                            <select class="form-select" id="employeeId" th:field="*{employeeId}" required>
                                <option value="">Select Employee</option>
                                <option th:each="employee : ${employees}" 
                                        th:value="${employee.employeeId}" 
                                        th:text="${employee.employeeName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="totalAmount" class="form-label">Total Amount *</label>
                            <input type="number" step="0.01" min="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="orderStatus" class="form-label">Status *</label>
                            <select class="form-select" id="orderStatus" th:field="*{orderStatus}" required>
                                <option value="Pending">Pending</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
