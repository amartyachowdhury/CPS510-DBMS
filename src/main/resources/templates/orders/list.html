<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - CPS510 DBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CPS510 DBMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payments}">Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Orders</h1>
            <a th:href="@{/orders/new}" class="btn btn-warning">New Order</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search Form -->
        <div class="card mb-3">
            <div class="card-body">
                <form th:action="@{/orders}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" name="search" class="form-control" placeholder="Search by order ID, customer name, employee name, or status..." th:value="${searchTerm}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-warning w-100">Search</button>
                    </div>
                    <div class="col-md-12" th:if="${searchTerm}">
                        <a th:href="@{/orders}" class="btn btn-secondary btn-sm">Clear Search</a>
                        <span class="text-muted ms-2">Found <strong th:text="${#lists.size(orders)}"></strong> result(s)</span>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Employee</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.orderId}"></td>
                            <td th:text="${order.orderDate != null ? #dates.format(order.orderDate, 'yyyy-MM-dd') : 'N/A'}"></td>
                            <td th:text="${order.customerName}"></td>
                            <td th:text="${order.employeeName}"></td>
                            <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}">$0.00</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${(order.orderStatus == 'Completed') ? 'bg-success' : ((order.orderStatus == 'Pending') ? 'bg-warning' : 'bg-secondary')}"
                                      th:text="${order.orderStatus}"></span>
                            </td>
                            <td>
                                <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-info">View</a>
                                <a th:href="@{/orders/{id}/items(id=${order.orderId})}" class="btn btn-sm btn-primary">Items</a>
                                <form th:action="@{/orders/{id}/delete(id=${order.orderId})}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this order?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
