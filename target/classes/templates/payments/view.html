<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details - CPS510 DBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CPS510 DBMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/payments}">Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Payment Details</h1>
            <div>
                <a th:href="@{/payments/{id}/edit(id=${payment.paymentId})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/payments}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-header">Payment Information</div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Payment ID</dt>
                    <dd class="col-sm-9" th:text="${payment.paymentId}"></dd>
                    <dt class="col-sm-3">Order ID</dt>
                    <dd class="col-sm-9" th:text="${payment.orderId}"></dd>
                    <dt class="col-sm-3">Customer</dt>
                    <dd class="col-sm-9" th:text="${payment.customerName ?: 'N/A'}"></dd>
                    <dt class="col-sm-3">Order Date</dt>
                    <dd class="col-sm-9" th:text="${payment.orderDate != null ? #temporals.format(payment.orderDate, 'yyyy-MM-dd') : 'N/A'}"></dd>
                    <dt class="col-sm-3">Payment Method</dt>
                    <dd class="col-sm-9" th:text="${payment.paymentMethod}"></dd>
                    <dt class="col-sm-3">Amount</dt>
                    <dd class="col-sm-9" th:text="${#numbers.formatDecimal(payment.paymentAmount, 0, 'COMMA', 2, 'POINT')}">$0.00</dd>
                    <dt class="col-sm-3">Status</dt>
                    <dd class="col-sm-9">
                        <span class="badge" 
                              th:classappend="${payment.paymentStatus == 'Paid'} ? 'bg-success' : 'bg-warning'"
                              th:text="${payment.paymentStatus}"></span>
                    </dd>
                </dl>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
