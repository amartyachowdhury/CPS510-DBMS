<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Items - CPS510 DBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CPS510 DBMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payments}">Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Order Items - Order #<span th:text="${order.orderId}"></span></h1>
            <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn btn-secondary">Back to Order</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mb-4">
            <div class="card-header">Add Item</div>
            <div class="card-body">
                <form th:action="@{/orders/{id}/items/add(id=${order.orderId})}" method="post">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="productId" class="form-label">Product *</label>
                            <select class="form-select" id="productId" name="productId" required>
                                <option value="">Select Product</option>
                                <option th:each="product : ${products}" 
                                        th:value="${product.productId}" 
                                        th:text="${product.productName + ' - $' + #numbers.formatDecimal(product.productPrice, 0, 'COMMA', 2, 'POINT')}"></option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="itemQty" class="form-label">Quantity *</label>
                            <input type="number" min="1" class="form-control" id="itemQty" name="itemQty" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="unitPrice" class="form-label">Unit Price *</label>
                            <input type="number" step="0.01" min="0.01" class="form-control" id="unitPrice" name="unitPrice" required>
                        </div>
                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Current Items</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Line Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.productName}"></td>
                            <td th:text="${item.productBrand}"></td>
                            <td th:text="${item.categoryName}"></td>
                            <td th:text="${item.itemQty}"></td>
                            <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 2, 'POINT')}">$0.00</td>
                            <td th:text="${#numbers.formatDecimal(item.lineTotal, 0, 'COMMA', 2, 'POINT')}">$0.00</td>
                            <td>
                                <form th:action="@{/orders/{id}/items/delete(id=${order.orderId})}" method="post" style="display: inline;">
                                    <input type="hidden" name="productId" th:value="${item.productId}">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to remove this item?');">Remove</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="5" class="text-end">Order Total:</th>
                            <th th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}">$0.00</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
